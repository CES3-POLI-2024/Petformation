<div class="container my-5">
    <h1 class="mb-3">Agregar Cliente</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addClienteMethod()">
                <fieldset enabled>
                  <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="number" id="cedula" class="form-control" placeholder="Cédula" name="cedulA_CLIENTE" [(ngModel)] = "addCliente.cedulA_CLIENTE">
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombrE_CLIENTE" [(ngModel)] = "addCliente.nombrE_CLIENTE">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" id="telefono" class="form-control" placeholder="Teléfono" name="telefonO_CLIENTE" [(ngModel)] = "addCliente.telefonO_CLIENTE">
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Dirección" name="direccioN_CLIENTE" [(ngModel)] = "addCliente.direccioN_CLIENTE">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo" name="correO_CLIENTE" [(ngModel)] = "addCliente.correO_CLIENTE">
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
