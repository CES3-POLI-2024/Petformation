<div class="container my-5">
    <h1 class="mb-3">Agregar Cliente</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addClienteMethod()">
                <fieldset enabled>
                  <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula <span style="color: red"></span></label>
                    <input type="text" id="cedula" class="form-control" [class.is-invalid]="clienteExistente" placeholder="" name="iD_CLIENTE" [(ngModel)] = "addCliente.iD_CLIENTE" required>
                    <!-- <div *ngIf="clienteExistente" class="invalid-feedback d-block">
                      El cliente ya existe
                    </div> -->
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre <span style="color: red"></span></label>
                    <input type="text" id="nombre" class="form-control" placeholder="" name="nombrE_CLIENTE" [(ngModel)] = "addCliente.nombrE_CLIENTE" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono <span style="color: red"></span></label>
                    <input type="text" id="telefono" class="form-control" placeholder="" name="telefonO_CLIENTE" [(ngModel)] = "addCliente.telefonO_CLIENTE" required>
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="" name="direccioN_CLIENTE" [(ngModel)] = "addCliente.direccioN_CLIENTE">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" class="form-control" placeholder="" name="correO_CLIENTE" [(ngModel)] = "addCliente.correO_CLIENTE" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
