<div class="container my-5">
  <h1 class="mb-3">Agregar Provedor</h1>
  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="addProveedorMethod()">
              <fieldset enabled>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre <span style="color: red">*</span></label>
                  <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombrE_PROVEEDOR" [(ngModel)] = "addProveedor.nombrE_PROVEEDOR">
                </div>
                <div class="mb-3">
                  <label for="contacto" class="form-label">Contacto</label>
                  <input type="text" id="contacto" class="form-control" placeholder="Contacto" name="contactO_PROVEEDOR" [(ngModel)] = "addProveedor.contactO_PROVEEDOR">
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="text" id="telefono" class="form-control" placeholder="Teléfono" name="telefonO_PROVEEDOR" [(ngModel)] = "addProveedor.telefonO_PROVEEDOR">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input type="email" id="email" class="form-control" placeholder="Correo" name="correO_PROVEEDOR" [(ngModel)] = "addProveedor.correO_PROVEEDOR">
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" id="direccion" class="form-control" placeholder="Dirección" name="direccioN_PROVEEDOR" [(ngModel)] = "addProveedor.direccioN_PROVEEDOR">
                </div>
                <div class="mb-3">
                  <label for="producto" class="form-label">Producto <span style="color: red"></span></label>
                  <select id="producto" class="form-select" name="iD_PRODUCTO" [(ngModel)]="addProveedor.iD_PRODUCTO" required>
                    <option value="" disabled selected>Seleccione producto...</option>
                    <option value="{{ producto.iD_PRODUCTO }}" *ngFor="let producto of productos">
                      {{ producto.nombrE_PRODUCTO }}
                    </option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </fieldset>
          </form>
      </div>
  </div>
</div>
