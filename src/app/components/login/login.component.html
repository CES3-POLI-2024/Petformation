    <form class="login-container" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h2>Login</h2>

        <input type="text"
                name="username"
                [(ngModel)]="loginData.username"
                id="username"
                placeholder="Correo"
                required>

        <input [type]="type"
                name="password"
                [(ngModel)]="loginData.password"
                id="password"
                placeholder="Contrase単a"
                required>

        <div class="options">
            <label>
            <input type="checkbox" (click)="showPassword()"> Mostrar Contrase単a
            </label>
        </div>

        <button type="submit">LOGIN</button>
    </form>

</body>
